      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

              <div class="card">
                <div class="header text-center">Login</div>
                <div class="content">
                  <div class="form-group">
                    <a href="javascript:void(0)" class="btn btn-neutral btn-icon"  (click)="fbSignIn()">
                      <span class="btn-inner--icon"><img src="../assets/img/facebook.svg"></span>
                      <span class="btn-inner--text">Facebook</span>
                    </a>
                    <a href="javascript:void(0)" class="btn btn-neutral btn-icon" (click)="googleSignIn()">
                      <span class="btn-inner--icon"><img src="../assets/img/google.svg"></span>
                      <span class="btn-inner--text">Google</span>
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
